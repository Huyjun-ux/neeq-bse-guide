<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北交所交易代码变更演进史</title>
    <style>
        :root {
            --primary-color: #1a5a96;
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --text-color: #333;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        /* 路径图样式 */
        .path-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 40px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .code-box {
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .code-box:hover { transform: scale(1.1); }
        .code-tag {
            display: block;
            background: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
            font-family: monospace;
        }
        .arrow { font-size: 24px; color: #ccc; }

        /* 时间轴样式 */
        .timeline {
            border-left: 3px solid var(--primary-color);
            margin: 30px 0;
            padding-left: 20px;
        }
        .event { margin-bottom: 25px; position: relative; }
        .event::before {
            content: '';
            position: absolute;
            left: -27px;
            top: 5px;
            width: 12px;
            height: 12px;
            background: white;
            border: 3px solid var(--primary-color);
            border-radius: 50%;
        }
        .date { font-weight: bold; color: var(--primary-color); }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>北交所交易代码变更演进史</h1>
        
        <div class="path-container">
            <div class="code-box" onclick="alert('早期新三板场外交易标识')">
                <span class="code-tag">870357.OC</span>
                <small>原始阶段</small>
            </div>
            <div class="arrow">➔</div>
            <div class="code-box" onclick="alert('全国股转系统规范化标识')">
                <span class="code-tag">870357.NQ</span>
                <small>过渡阶段</small>
            </div>
            <div class="arrow">➔</div>
            <div class="code-box" onclick="alert('北交所独立上市公司专属代码')">
                <span class="code-tag">920357.BJ</span>
                <small>上市阶段</small>
            </div>
        </div>

        <h3>关键时间线</h3>
        <div class="timeline">
            <div class="event">
                <div class="date">2021年6月以前</div>
                <div><b>.OC 时代：</b> 新三板挂牌公司统一使用场外交易后缀。</div>
            </div>
            <div class="event">
                <div class="date">2021年6月</div>
                <div><b>.NQ 切换：</b> 为配合北交所设立，后缀规范为 National Quotation。</div>
            </div>
            <div class="event">
                <div class="date">2024年4月22日</div>
                <div><b>920 新码启用：</b> 北交所启用独立代码段，正式与新三板在视觉上脱钩。</div>
            </div>
        </div>

        <h3>核心区别对比</h3>
        <table>
            <tr>
                <th>代码特征</th>
                <th>市场定位</th>
                <th>身份性质</th>
            </tr>
            <tr>
                <td>.OC / .NQ</td>
                <td>新三板（基础层/创新层）</td>
                <td>挂牌公司</td>
            </tr>
            <tr>
                <td><strong>920... .BJ</strong></td>
                <td><strong>北交所</strong></td>
                <td><strong>上市公司</strong></td>
            </tr>
        </table>
    </div>
</body>
</html>
